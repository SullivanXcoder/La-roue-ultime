<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Roue Ultime</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <header class="header"><h1>🎡 Roue Ultime</h1></header>
  <main class="container row">
    <section class="card">
      <canvas id="wheelCanvas" width="800" height="800"></canvas>
      <div class="pointer"></div>
      <div class="center" style="gap:10px;margin-top:16px">
        <button id="spinBtn" class="primary">Lancer</button>
        <button id="shuffleBtn" class="ghost">Mélanger</button>
      </div>
    </section>

    <section class="card">
      <label>Choix (séparés par des virgules)</label>
      <textarea id="choicesInput" class="input" rows="3">Pizza, Pâtes, Sushi, Burger, Salade, Tacos</textarea>
      <div class="small">Astuce : collez votre liste, on s'occupe du reste.</div>
      <div class="choices" id="chips"></div>
    </section>

    <section class="card" id="statsCard">
      <h3>Statistiques</h3>
      <div class="small">Spins totaux : <strong id="statTotal">0</strong> · Dernier : <strong id="statLast">—</strong></div>
      <div id="histogram" class="choices" style="margin-top:8px"></div>
      <button id="resetStats" class="ghost" style="margin-top:8px">Réinitialiser les stats</button>
    </section>

    <section class="card center small">Astuce : réglez la vitesse et les couleurs dans ⚙️ Paramètres.</section>
  </main>
  <nav class="tabbar">
    <a href="index.html" class="tab active"><span>🎡</span><small>Roue</small></a>
    <a href="random.html" class="tab"><span>🎲</span><small>Nombre</small></a>
    <a href="options.html" class="tab"><span>⚙️</span><small>Paramètres</small></a>
  </nav>
  <script type="module" src="assets/wheel.js"></script>
  <script>
  if('serviceWorker' in navigator){
    navigator.serviceWorker.register('service-worker.js');
  }
  </script>
</body>
</html>
